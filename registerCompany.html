    <script>
        // Restrict to numeric input only
        function isNumberKey(evt) {
            var charCode = evt.which ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
    
        // Bootstrap validation logic
        function validateForm() {
            let form = document.forms['myForm'];
            let valid = true;
    
            // Loop over all form controls
            let elements = form.querySelectorAll('input[required], select[required], textarea[required]');
    
            elements.forEach((element) => {
                if (!element.value.trim()) {
                    element.classList.add('is-invalid');
                    valid = false;
                } else {
                    element.classList.remove('is-invalid');
                    element.classList.add('is-valid');
                }
            });
    
            return valid;
        }
    
        // Remove red border on input change
        document.addEventListener('DOMContentLoaded', function () {
            const formElements = document.querySelectorAll('input, select, textarea');
            formElements.forEach((element) => {
                element.addEventListener('input', () => {
                    if (element.classList.contains('is-invalid')) {
                        element.classList.remove('is-invalid');
                        element.classList.add('is-valid');
                    }
                });
            });
        });
    </script>
    

    <script>
    function callmembersValidation() {
        var members = document.getElementsByName("teamMemberNo");
        var memberNo = 1;
		
        for (let i = 0; i < members.length; i++) {
            if (members[i].checked) {
                memberNo = members[i].value;
				document.getElementById("user_count").value = memberNo;
			
            }
			
        }
        for (let i = 0; i < memberNo; i++) {
            let concdata = "inputMemberName" + i;
            document.getElementById(concdata).setAttribute("required", "");
            document.getElementById(concdata).disabled = false;
            concdata = "inputMemberDesig" + i;
            document.getElementById(concdata).setAttribute("required", "");
            document.getElementById(concdata).disabled = false;
            concdata = "inputPhoneNumber" + i;
            document.getElementById(concdata).setAttribute("required", "");
            document.getElementById(concdata).disabled = false;
			concdata = "inputMemberEmail" + i;
            document.getElementById(concdata).setAttribute("required", "");
            document.getElementById(concdata).disabled = false;
        }
        for (let i = 2; i >= memberNo; i--) {
            let concdata = "inputMemberName" + i;
            document.getElementById(concdata).removeAttribute("required");
            document.getElementById(concdata).disabled = true;
            concdata = "inputMemberDesig" + i;
            document.getElementById(concdata).removeAttribute("required");
            document.getElementById(concdata).disabled = true;
            concdata = "inputPhoneNumber" + i;
            document.getElementById(concdata).removeAttribute("required");
            document.getElementById(concdata).disabled = true;
			concdata = "inputMemberEmail" + i;
            document.getElementById(concdata).removeAttribute("required");
            document.getElementById(concdata).disabled = true;
        }
    }
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        "use strict";
        window.addEventListener(
            "load",
            function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName("needs-validation");
                //console.log("mai ider hoon");
                callmembersValidation();
                document
                    .getElementById("teamNumber")
                    .addEventListener("click", function (event) {
                        callmembersValidation();
                    });
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            },
            false
        );
    })();

    <script>
        // Some random colors
        const colors = ["#7393B3", "#000000", "#ffffff"];

        const numBalls = 300;
        const balls = [];

        for (let i = 0; i < numBalls; i++) {
            let ball = document.createElement("div");
            ball.classList.add("ball");
            ball.style.background =
                colors[Math.floor(Math.random() * colors.length)];
            ball.style.left = `${Math.floor(Math.random() * 100)}vw`;
            ball.style.top = `${Math.floor(Math.random() * 100)}vh`;
            ball.style.transform = `scale(${Math.random()})`;
            ball.style.width = `${Math.random()}em`;
            ball.style.height = ball.style.width;

            balls.push(ball);
            document.body.append(ball);
        }

        // Keyframes
        balls.forEach((el, i, ra) => {
            let to = {
                x:
                    Math.random() *
                    (i % 2 === 0
                        ? Math.random() * (-20 - 0) + 0
                        : Math.random() * (0 - 20) + 20),
                y: Math.random() * (Math.random() * (20 - -20) + -20)
            };

            let anim = el.animate(
                [
                    { transform: "translate(0, 0)" },
                    { transform: `translate(${to.x}rem, ${to.y}rem)` }
                ],
                {
                    duration: (Math.random() + 1) * 2000, // random duration
                    direction: "alternate",
                    fill: "both",
                    iterations: Infinity,
                    easing: "ease-in-out"
                }
            );
        });
